<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIC Agent Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto space-y-6">
        
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">ðŸ“Š Live Wealth Dashboard</h1>
                <p class="text-gray-500 text-sm">Automated by Gemini Pro & GitHub Actions</p>
            </div>
            <button onclick="loadData()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-sync-alt mr-2"></i>Refresh Data
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b">
                    <tr>
                        <th class="px-6 py-3">Policy Holder</th>
                        <th class="px-6 py-3">Policy Number</th>
                        <th class="px-6 py-3">Mode</th>
                        <th class="px-6 py-3">Premium Amount</th>
                        <th class="px-6 py-3">Next Due Date</th>
                        <th class="px-6 py-3">Status</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="6" class="text-center py-8">Loading live data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                // Fetch the JSON file generated by Python
                const response = await fetch('lic_data.json');
                
                if (!response.ok) throw new Error("Data file not found yet. Run the Action!");
                
                const data = await response.json();
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = ''; // Clear loading text

                data.forEach(item => {
                    const row = `
                        <tr class="bg-white border-b hover:bg-blue-50 transition">
                            <td class="px-6 py-4 font-bold text-gray-900">${item.policy_holder_name}</td>
                            <td class="px-6 py-4 font-mono text-blue-600">${item.policy_number}</td>
                            <td class="px-6 py-4">
                                <span class="bg-purple-100 text-purple-800 text-xs font-medium px-2.5 py-0.5 rounded border border-purple-400">
                                    ${item.mode}
                                </span>
                            </td>
                            <td class="px-6 py-4 font-bold text-gray-800">â‚¹${item.premium_amount}</td>
                            <td class="px-6 py-4 text-orange-600 font-bold">${item.next_due_date}</td>
                            <td class="px-6 py-4 text-green-600"><i class="fas fa-check-circle"></i> Extracted</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                console.error(error);
                document.getElementById('table-body').innerHTML = `
                    <tr><td colspan="6" class="text-center py-8 text-red-500">
                        No Data Found yet. Please run the GitHub Action to fetch emails.
                    </td></tr>`;
            }
        }

        // Load data immediately on page load
        loadData();
    </script>
</body>
</html>
