name: Update LIC Dashboard

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch: # Manual trigger button

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # <--- CHANGED FROM 3.9 TO 3.10

      - name: Install Dependencies
        run: |
          pip install google-generativeai

      - name: Run Extraction Script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python process_bills.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # Check if file exists before adding to avoid error
          if [ -f lic_data.json ]; then
            git add lic_data.json
            git commit -m "Auto-update LIC data" || echo "No changes to commit"
            git push
          else
            echo "lic_data.json not found, skipping commit."
          fi
